# hostname (and path) to the root eg. http://spf13.com/
baseurl = "http://alebaffa.github.io/blog/"
# Site title
title = "The Long Journey"

# Copyright
copyright = "(c) 2015 Alessandro Baffa."
# Language
languageCode = "en-EN"
# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "toml"
# Theme to use (located in /themes/THEMENAME/)
theme = "hyde-x"
# Pagination
paginate = 10
# paginatePath = "page"

# Enable Disqus integration
disqusShortname = "alebaffa"

[permalinks]
    post = ":year/:month/:day/:title/"

[taxonomies]
# Optional. Use if you want tags and lists.
    category = "categories"

[author]
    name = "The Long Journey"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # If false display full article contents in blog index.
    # Otherwise show description and 'read on' link to individual blog post page.
    # Default (if omitted) is true.
    truncate = false
    gravatarHash = "c9a902d7e5ba17018faa82e853918277"

    # Used when a given page doesn't set its own.
    defaultDescription = "Personal log of my learning journey."
    defaultKeywords = "programming, software craftsmanship"

    # Hide estimated reading time for posts.
    # Default (if omitted) is false.
    hideReadingTime = false

    # Changes sidebar background and link/accent colours.
    # See below for more colour options.
    # This also works: "theme-base-08 layout-reverse", or just "layout-reverse".
    theme = "theme-base-0d"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "sunburst"

    # Optional additional custom CSS file URL, will override other styles.
    customCSS = ""

    # Displays under the author name in the sidebar, keep it short.
    # You can use markdown here.
    tagline = "Personal log of my learning journey."

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Blog".
    home = "Blog"

    # Sidebar social links.
    github = "alebaffa" # Your Github profile ID
    # bitbucket = "" # Your Bitbucket profile ID
    linkedin = "alessandrobaffa" # Your LinkedIn profile ID (from public URL)
    googleplus = "+AlessandroBaffa" # Your Google+ profile ID
    # facebook = "" # Your Facebook profile ID
    twitter = "alebaffa" # Your Twitter profile ID
    # youtube = ""  # Your Youtube channel ID
    # flattr = ""  # populate with your flattr uid

    # Other social-like sidebar links
    rss = true  # switch to true to enable RSS icon link
