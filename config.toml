# hostname (and path) to the root eg. http://spf13.com/
baseurl = "http://localhost:1313"

# Site title
title = "A programmer's diary"

# Copyright
copyright = "(c) 2015 Alessandro Baffa."

# Language
languageCode = "en-EN"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "toml"

# Theme to use (located in /themes/THEMENAME/)
theme = "hyde-y"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
disqusShortname = "alessandrobaffa"

[permalinks]
    post = "/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "Alessandro Baffa"
    email = "yourname@example.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "Alessandro Baffa"
    topline = "Programmer and Developer Advocate"
    footline = "code with <i class='fa fa-heart'></i>"

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    # googleAnalytics = "Your Google Analytics tracking code"

    # Sidebar social links.
    github = "alebaffa" # Your Github profile ID
    # bitbucket = "" # Your Bitbucket profile ID
    linkedin = "alessandrobaffa" # Your LinkedIn profile ID (from public URL)
    googleplus = "+AlessandroBaffa" # Your Google+ profile ID
    # facebook = "" # Your Facebook profile ID
    twitter = "alebaffa" # Your Twitter profile ID
    # youtube = ""  # Your Youtube channel ID
    # flattr = ""  # populate with your flattr uid

[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []
